    <body>

        <h1>BBC Weather Icons in CSS</h1>

        <div class="weather">

            <div class="weather__icon weather__sun"></div>

            <div class="weather__icon weather__moon"></div>

            <div class="weather__icon weather__cloud weather__cloud--silver"></div>

            <div class="weather__icon weather__cloud weather__cloud--black"></div>  

            <div class="weather__icon weather__sun weather__sun--with-cloud">
              <div class="weather__icon weather__cloud weather__cloud--silver"></div>  
            </div>

            <div class="weather__icon weather__moon weather__moon--with-cloud">
              <div class="weather__icon weather__cloud weather__cloud--silver"></div>  
            </div>

            <div class="weather__icon weather__cloud weather__cloud--black weather__cloud--with-precipitation">
              <div class="weather__icon weather__rain"></div>  
            </div>

            <div class="weather__icon weather__cloud weather__cloud--black weather__cloud--with-precipitation">
              <div class="weather__icon weather__rain weather__rain--heavy"></div>  
            </div>

            <div class="weather__icon weather__sun weather__sun--with-cloud">
              <div class="weather__icon weather__cloud weather__cloud--black">
                  <div class="weather__icon weather__rain"></div>  
              </div> 
            </div>

            <div class="weather__icon weather__cloud weather__cloud--black weather__cloud--with-precipitation">
              <div class="weather__icon weather__snow"></div>  
            </div>

            <div class="weather__icon weather__cloud weather__cloud--black weather__cloud--with-precipitation">
              <div class="weather__icon weather__snow weather__snow--heavy"></div>  
            </div>

            <div class="weather__icon weather__cloud weather__cloud--black weather__cloud--with-precipitation">
              <div class="weather__icon weather__hail"></div>  
            </div>

            <div class="weather__icon weather__cloud weather__cloud--black weather__cloud--with-precipitation">
              <div class="weather__icon weather__hail weather__hail--heavy"></div>  
            </div>

            <div class="weather__icon weather__cloud weather__cloud--black weather__cloud--with-precipitation">
              <div class="weather__icon weather__lightning"></div>  
            </div>

        </div>

    </body>
